<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>880 Dribble Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e49669f4e2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Dribble Card design</h1>

    <div class="card-container">
      <div class="card">
        <div class="card-white" >
          <div class="card-white-image"style="background-image: url('https://source.unsplash.com/weekly');">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i> 90</li>
            <li><i class="fas fa-comment"></i> 10</li>
            <li><i class="fas fa-heart"></i> 24</li>
          </ul>
        </div>
      <div class="card-user">
        <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur-littm" class="avatar"><a href="alt">arthur-littm</a>
  
      </div>
      </div>
      <div class="card">

      </div>
